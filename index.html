<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myteam multi page</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="container header-container">
      <a class="site-logo-link" href="#">
        <img class="site-logo-img" src="imgs/site-logo.svg" width="160" height="40" alt="myteam">
      </a>
      <ul class="sitenav-list">
        <li class="sitenav-item">
          <a class="sitenav-item-link" href="#">home</a>
        </li>
        <li class="sitenav-item">
          <a class="sitenav-item-link" href="#">about</a>
        </li>
      </ul>
      <a class="button header-button" href="#">contact us</a>
    </div>
  </header>

  <main class="main-content">
    <section class="hero">
      <div class="container hero-container">
        <h1 class="hero-heading">Find the <br> best <span class="hero-heading-primary">talent</span> </h1>
        <div class="hero-content">
          <span class="hero-hr"></span>
          <p class="hero-text">Finding the right people and building high performing teams can be hard. Most companies
            aren’t tapping into the abundance of global talent. We’re about to change that.</p>
        </div>
        <img class="hero-circle-dark" src="imgs/hero-circle-dark.svg" width="200" height="200" alt="">
        <img class="hero-circle-red" src="imgs/hero-circle-red.svg" width="358" height="200" alt="">
      </div>

    </section>
  </main>
  <script src="js/main.js"></script>

</html>
